<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script async src="main.js"></script>
  <title>Custom Cursor</title>
</head>
<body>
  <main>
    <section>
      <div class="carousel" data-cursor="carousel">Carousel</div>
    </section>
    <section>
      <img alt="image" data-cursor="image" src="image.jpg">
    </section>
  </main>
  <footer>
    <div class="link-wrapper">
      <a class="email" data-cursor="link" data-name="Send Email" href="#">jaeyong4536@gmail.com</a>
      <a class="name" data-cursor="link" data-name="Move to Portfolio" href="#">CuckooQ</a>
    </div>
  </footer>
  <div id="mouse-cursor">
    <div></div>
  </div>
</body>
</html>
